<html>
    <head>
        <script async src="https://unpkg.com/es-module-shims@1.3.5/dist/es-module-shims.js"></script>
        <script type='importmap'>
            {
            "imports": {
                "jsqr": "../js/jsQR.js",
                "voronoi": "../js/rhill-voronoi-core.js"
            }
            }
        </script>
    </head>


    <body>
    
    <button id="single-screen-button" style="font-size: 80px;">Single Screen</button>
    <button id="multiple-screen-button" style="font-size: 80px;">Multiple Screens</button>
    <!-- Camera -->
    <main id="camera" style="display: none;">
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera trigger -->
        <button id="camera--trigger" style="font-size: 80px;">Take a picture</button>
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output" hidden>
    </main>
    <br>
    <video id="video" width="960" height="720" autoplay></video>

    <canvas id="canvas" width="960" height="720" style="visibility: hidden;"></canvas>
    
    

    <script type = "module" src="./start-screen-main.js"></script> 
    
    
    </body>
</html>
