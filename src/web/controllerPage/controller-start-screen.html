<html>
    <head>
        <script async src="https://unpkg.com/es-module-shims@1.3.5/dist/es-module-shims.js"></script>
        <script type='importmap'>
            {
            "imports": {
                "jsqr": "../js/jsQR.js",
                "voronoi": "../js/rhill-voronoi-core.js"
            }
            }
        </script>
        <link rel="stylesheet" href="controller-start-style.css">
    </head>


    <body>
    
    <button id="single-screen-button" style="font-size: 80px;">Single Screen</button>
    <button id="multiple-screen-button" style="font-size: 80px;">Multiple Screens</button>
    
    <!-- Camera -->
    <main id="camera" style="display: none;" style="margin: auto; margin-top: 1em;">
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline style="margin: auto;"> </video>
        <br>
        <div style="font-size: 90px; text-align: center; font-weight: bolder; color:white;">Take The Picture Vertically!</div>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output" hidden style="margin: auto;" hidden>
        <!-- Camera sensor -->
        <canvas id="camera--sensor" style="margin: auto;padding: auto; padding-top: 1em; " hidden></canvas>
        <!-- Camera trigger -->
        <div id = "loaderQR", class="loader" hidden></div>
        <button id="camera--trigger" style="font-size: 80px;">Take a picture </div></button>
        
    </main>
    <br>
    <video id="video" width="960" height="720" autoplay style="margin: auto; margin-top: 1em;"></video>

    <canvas id="canvas" width="960" height="720" style="visibility: hidden; margin: auto; margin-top: 1em;"></canvas>
    
    

    <script type = "module" src="./start-screen-main.js"></script> 
    
    
    </body>
</html>
